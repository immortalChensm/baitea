<script type="text/javascript">
    /**
     * 留言字数限制
     * tea ：要限制数字的class名
     * nums ：允许输入的最大值
     * zero ：输入时改变数值的ID
     */
    function checkfilltextarea(tea,nums){
        var len = $(tea).val().length;
        if(len > nums){
            $(tea).val($(tea).val().substring(0,nums));
        }
        var num = nums - len;
        num <= 0 ? $("#zero").text(0): $("#zero").text(num);  //防止出现负数
    }
    $(function(){
        //评分
        $('.comment-item-star_wr').click(function(e){
            var obj = $(this);
            obj.find('span').addClass('comment-stars-width5');
            obj.prevAll().find('span').addClass('comment-stars-width5').parent();
            obj.nextAll().find('span').removeClass('comment-stars-width5');
            obj.siblings('input').val(obj.attr('title'));
        })
    })
    function hideUserName(obj){
        $(obj).toggleClass('check_t')
        if($(obj).hasClass('check_t')){
            $("input[name='anonymous']").val(1);
        }else{
            $("input[name='anonymous']").val(0);
        }

    }

    function validate_comment(){
        var content = $("#content_13").val();
        var error = [];
        var img_num = 0;
        var AllImgExt=".jpg|.jpeg|.gif|.bmp|.png|";//全部图片格式类型
        var order_prom_type=$('input[name="order_prom_type"]').val();
        //var title = document.getElementById("title").value;
        if($('.che').hasClass('check_t')){
            $('input[name="anonymous"]').val('1');
        }else{
            $('input[name="anonymous"]').val('0');
        }
        $(".file input").each(function(index){
            FileExt = this.value.substr(this.value.lastIndexOf(".")).toLowerCase();
            if(this.value!=''){
                img_num++;
                if(AllImgExt.indexOf(FileExt+"|")==-1){
                    error.push("第"+(index+1)+"张图片格式错误");
                }
            }
        });
        $(".jsstar input").each(function(index){
            if(this.value == '0'){
            <if condition="$order_info['is_comment'] eq 0">
                if(this.name == 'store_packge_hidden'){
                    error.push('请给描述评分！');
                };
                if(this.name == 'store_speed_hidden'){
                    error.push('请给服务评分！');
                };
                if(this.name == 'store_sever_hidden' && order_prom_type != 5){
                    error.push('请给物流评分！');
                };
            </if>
            }
        });
        if( $('input[name="rank"]').val() == 0){
            error.push('请给商品评分！');
        };
        if(content == ''){
            error.push('请填写评价内容');
        }
        if(content.length < 10){
            error.push('评论内容最少10个字符');
        }
        if(content.length>500){
            error.push('评价内容长度超过限制');
        }

        if(error.length>0){
            layer.open({content:error, time: 2});
            return false;
        }else{
            $('#add_comment').submit();
        }
    }

    //显示上传照片
    window.URL = window.URL || window.webkitURL;
    function handleFiles(obj,id) {
        fileList = document.getElementById("fileList"+id);
        var files = obj.files;
        img = new Image();
        if(window.URL){

            img.src = window.URL.createObjectURL(files[0]); //创建一个object URL，并不是你的本地路径
            img.width = 60;
            img.height = 60;
            img.onload = function(e) {
                window.URL.revokeObjectURL(this.src); //图片加载后，释放object URL
            }
            if(fileList.firstElementChild){
                fileList.removeChild(fileList.firstElementChild);
            }
            fileList.appendChild(img);
        }else if(window.FileReader){
            //opera不支持createObjectURL/revokeObjectURL方法。我们用FileReader对象来处理
            var reader = new FileReader();
            reader.readAsDataURL(files[0]);
            reader.onload = function(e){
                img.src = this.result;
                img.width = 60;
                img.height = 60;
                fileList.appendChild(img);
            }
        }else
        {
            //ie
            obj.select();
            obj.blur();
            var nfile = document.selection.createRange().text;
            document.selection.empty();
            img.src = nfile;
            img.width = 60;
            img.height = 60;
            img.onload=function(){

            }
            fileList.appendChild(img);
        }
    }
</script>
