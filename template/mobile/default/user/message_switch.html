<script type="text/javascript">
    $(function(){
        $('.turnsq').click(function(){
            $.ajax({
                url: "{:U('User/set_message_switch')}",
                method: "post",
                dataType: 'json',
                context: this,
                data:{
                    type: $(this).attr('val'),
                    val: Number(!$(this).find('i').hasClass('xmove'))
                },
                success: function(data) {
                    if (data.status === 1) {
                        $(this).find('i').toggleClass('xmove');
                    } else {
                        console.log(data);
                    }
                }
            });
        })
    });
