		<div class="greenhand_question">
			<a href="javascript:;">
				<p>1、什么是掌心商城微分销？</p>
				<i class="icon-arrow_r"></i>
			</a>
		</div>
		<div class="greenhand_answer">
			掌心商城微分销是一款由开源商城研发团队自
			主开发的一体化微信分销交易平台，基于朋友圈传
			播，帮助企业打造“企业微商城 +粉丝微店 +员工
			微店”的多层级营销模式，轻松带领微信用户一起
			为您的商品进行宣传及销售。
		</div>
		<div class="greenhand_question">
			<a href="javascript:;">
				<p>2、如何申请成为微销商？</p>
				<i class="icon-arrow_r"></i>
			</a>
		</div>
		<div class="greenhand_answer">
			掌心商城是一家多商户平台，通过自营、互营和联营的模式，在市场上进行商品售卖。同时也采用了多终端进行推广。用户只需要在掌心电商平台上进行入驻申请即可，审批通过，即可拥有属于自己的商家店铺。
		</div>
    <script>
