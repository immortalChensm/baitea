<empty name="cartList">
    <!--为空时-s-->
    <div class="empty-c">
        <span class="ma"><i class="c-i oh"></i>亲，购物车中没有商品哟~</span>
    </div>
    <!--为空时-e-->
<else />
    <!--有商品时-s-->
    <div class="mn-c-m oh" style="overflow: auto;">
        <volist name="cartList" id="cart">
            <div id="cart_{$cart.id}" class="mn-c-box J-sdb-cb js_cart_top" style="">
                <dl class="c-store mb15">
                    <dt class="c-store-tt fixed"><a href="#" class="n fl">{$cart.add_time|date="Y-m-d H:i:s",###}</a></dt>
                    <dd class="c-list">
                        <div class="c-prod"><!-- 临时屏蔽 -->
                            <div class="c-sale-tip" style="display:none">
                                <div class="c-sale-b"><span class="i">[满减]</span><span class="c">满299元减50元</span></div>
                            </div>
                            <div class="c-item fixed  js_cart_pro_list">
                                <a href="javascript:void(0);" class="del js_delete" onclick="header_cart_del({$cart.id}),ajax_side_cart_list();"></a>

                                <p class="i fl mr5">
                                    <a href="{:U('Home/Goods/goodsInfo',array('id'=>$cart[goods_id]))}"> <img src="{$cart.goods_id|goods_thum_images=50,50}" height="50" width="50" alt="" title="{$cart[goods_name]}"></a>
                                </p>

                                <p class="n fl">
                                    <a href="{:U('Home/Goods/goodsInfo',array('id'=>$cart[goods_id]))}">{$cart[goods_name]}</a>
                                </p>

                                <!--数额加减-->
                                <!--<p class="num fl js_mini_num">-->
                                    <!--<a href="javascript:void(0);" class="reduce reduce_gray fl"></a>-->
                                    <!--<input type="text" autocomplete="off" value="1">-->
                                    <!--<a href="javascript:void(0);" class="add  fr"></a>-->
                                <!--</p>-->
                                <p class="  fl js_mini_num"> * {$cart[goods_num]} 件 </p>
                                <p class="p fr mt5"><em>￥</em><span>{$cart[member_goods_price]}</span></p>
                            </div>
                        </div>
                    </dd>
                </dl>
            </div>
        </volist>
        <div class="mn-c-total">
            <div class="c-t fixed">
                <p class="t-n fl"><span id="total_qty">{$cartPriceInfo[goods_num]}</span>件</p>
                <p class="t-p fr"><em>￥</em><span id="total_pay">{$cartPriceInfo[total_fee]}</span></p>
            </div>
            <div class="c-btn">
                <a href="{:U('Home/Cart/index')}">去购物车结算 &gt;&gt;</a>
            </div>
        </div>
    </div>
    <!--有商品时-e-->
</empty>
<script>
   $(".cart_quantity").text('{$cartPriceInfo[goods_num]}'); // 购物车的总数量
</script>
