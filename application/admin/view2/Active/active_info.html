<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>

<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <a class="back" href="{:U('Active/activeList')}" title="返回列表">
        <i class="fa fa-arrow-circle-o-left"></i>
      </a>
      <div class="subject">
        <h3>社区活动 - 活动详情</h3>
        <h5>查看活动详情</h5>
      </div>
    </div>
  </div>
  <form id="add_form" method="post" action="">
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label>活动名称</label>
        </dt>
        <dd class="opt">
          {$info.title}
          <span class="err"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>活动简介</label>
        </dt>
        <dd class="opt">
           {$info.desc}
          <span class="err"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>活动时间</label>
        </dt>
        <dd class="opt">
          {:date('Y-m-d H:i',$info.active_time)}
          <span class="err"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>活动地点</label>
        </dt>
        <dd class="opt">
          {$info.active_location}
          <span class="err"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>详细地址</label>
        </dt>
        <dd class="opt">
          {$info.address}
          <span class="err"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>活动人数</label>
        </dt>
        <dd class="opt">
          {$info.num}
          <span class="err"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>活动参加对象</label>
        </dt>
        <dd class="opt">
          <if condition="$info.sex eq '1'">
          男
          <elseif condition="$info.sex eq '2'" />
     女
     <else />
     不限     
          </if>
          <span class="err"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>活动类型</label>
        </dt>
        <dd class="opt">
          {$info.consume}
          <span class="err"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>活动图片</label>
        </dt>
        <dd class="opt">
          <notempty name="info.img">
          	<volist name="info.img" id="vo">
          		<img src="{$vo}" style="max-height:220px"/>
          	</volist>
          </notempty>
          <span class="err"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>发布时间</label>
        </dt>
        <dd class="opt">
          {:date('Y-m-d H:i',$info.add_time)}
          <span class="err"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label>状态</label>
        </dt>
        <dd class="opt">
         	<label>{$info.status}</label>
        </dd>
      </dl>
    </div>
  </form>
</div>
<script>
//按钮先执行验证再提交表单
</script>
</body>
</html>
