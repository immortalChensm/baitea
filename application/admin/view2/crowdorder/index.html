<script type="text/javascript">

	 
    $(document).ready(function(){	
	  
		
			// 起始位置日历控件
			laydate.skin('molv');//选择肤色
			laydate({
			  elem: '#add_time_begin',
			  format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
			  festival: true, //显示节日
			  istime: false,
			  choose: function(datas){ //选择日期完毕的回调
				 compare_time($('#add_time_begin').val(),$('#add_time_end').val());
			  }
			});
			 
			 // 结束位置日历控件
			laydate({
			  elem: '#add_time_end',
			  format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
			  festival: true, //显示节日
			  istime: false,
			  choose: function(datas){ //选择日期完毕的回调
				   compare_time($('#add_time_begin').val(),$('#add_time_end').val());
			  }
			});	 
			
		
     	
		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});
		
		ajax_get_table('search-form2',1);
		
		$('.ico-check ' , '.hDivBox').click(function(){
			$('tr' ,'.hDivBox').toggleClass('trSelected' , function(index,currentclass){
	    		var hasClass = $(this).hasClass('trSelected');
	    		$('tr' , '#flexigrid').each(function(){
	    			if(hasClass){
	    				$(this).addClass('trSelected');
	    			}else{
	    				$(this).removeClass('trSelected');
	    			}
	    		});  
	    	});
		});
		 
	});
    
    
  	//ajax 抓取页面
    function ajax_get_table(tab,page){
    	var order_statis_id = $('#order_statis_id').val();
    	var ajaxUrl = "/index.php/Admin/Crowdorder/ajaxindex/p/"+page;
    	if(order_statis_id>0){
    		ajaxUrl = "/index.php/Admin/Crowdorder/ajaxindex/p/"+page+"order_statis_id/"+order_statis_id;
    	}
        cur_page = page; //当前页面 保存为全局变量
            $.ajax({
                type : "POST",
                url : ajaxUrl,
                data : $('#'+tab).serialize(),// 你的formid
                success: function(data){
                    $("#flexigrid").html('');
                    $("#flexigrid").append(data);
                	// 表格行点击选中切换
            	    $('#flexigrid > table>tbody >tr').click(function(){
            		    $(this).toggleClass('trSelected');
            		});
                	 
                }
            });
    }
	
	// 删除按钮
	function delfun(obj){
        layer.confirm('确定要删除吗？', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    // 确定
                    $.ajax({
                        type : 'post',
                        url : $(obj).attr('data-url'),
                        data : {act:'del',article_id:$(obj).attr('data-id')},
                        dataType : 'json',
                        success : function(data){
                            layer.closeAll();
                            if(data){
                                $(obj).parent().parent().parent().remove();
                            }else{
                                layer.alert('删除失败', {icon: 2});  //alert('删除失败');
                            }
                        }
                    })
                }, function(index){
                    layer.close(index);
                }
        );
	}	
	
	function exportReport(){
        var selected_ids = '';
        $('.trSelected' , '#flexigrid').each(function(i){
            selected_ids += $(this).data('order-id')+',';
        });
        if(selected_ids != ''){
            $('input[name="order_ids"]').val(selected_ids.substring(0,selected_ids.length-1));
        }
		$('#search-form2').submit();
	}
	
	 
</script>
