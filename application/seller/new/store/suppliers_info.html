<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>商家中心</title>
<link href="__PUBLIC__/static/css/base.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/static/css/seller_center.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/static/font/css/font-awesome.min.css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/static/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/js/layer/layer.js"></script>
</head>
<body>
<div class="w340">
	<div class="eject_con">
	  <div id="warning" class="alert alert-error"></div>
	  <form method="post" target="_parent" action="" id="apply_form">
	    <input type="hidden" name="suppliers_id" value="{$suppliers.suppliers_id}">
	    <dl>
	      <dt><i class="required">*</i>供货商名称：</dt>
	      <dd>
	        <input type="text" class="text w150" name="suppliers_name" maxlength="50" value="{$suppliers.suppliers_name}">
	      </dd>
	    </dl>
	    <dl>
	      <dt><i class="required">*</i>联系人：</dt>
	      <dd>
	        <input type="text" class="text w150" maxlength="30" name="suppliers_contacts" value="{$suppliers.suppliers_contacts}">
	      </dd>
	    </dl>
	    <dl>
	      <dt><i class="required">*</i>联系电话：</dt>
	      <dd>
	        <input type="text" class="text w150" maxlength="30" name="suppliers_phone" value="{$suppliers.suppliers_phone}">
	      </dd>
	    </dl>
	    <dl>
	      <dt>备注信息：</dt>
	      <dd>
	        <textarea name="suppliers_desc" class="w210" maxlength="200">{$suppliers.suppliers_desc}</textarea>
	      </dd>
	    </dl>
	    <div class="bottom">
	      <label class="submit-border"><input type="button" class="submit" onclick="formSubmit()" value="提交"></label>
	    </div>
	  </form>
	</div>
</div>
<script>
function formSubmit(){
	if($('input[name="suppliers_name"]').val() == ''){
		layer.alert("供货商名称不能为空",{icon:2});
		return false;
	}
	if($('input[name="suppliers_contacts"]').val() == ''){
		layer.alert("联系人不能为空",{icon:2});
		return false;
	}
	if($('input[name="suppliers_phone"]').val() == ''){
		layer.alert("联系电话不能为空",{icon:2});
		return false;
	}
	$.ajax({
		type : 'post',
		url : "{:U('Store/suppliers_info')}",
		data : $('#apply_form').serialize(),
		dataType : 'json',
		success : function(data){
			if(data == 1){
				window.parent.location.reload();
			}else{
				layer.alert('操作失败', {icon: 2});
			}
		}
	})
}
</script>
</body>
</html>
