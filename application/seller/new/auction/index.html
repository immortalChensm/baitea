<form method="get" action="{:U('order/export_order')}" id="search-form2">
    <input type="hidden" name="order_by" value="order_id"/>
    <input type="hidden" name="sort" value="desc"/>
    <input type="hidden" name="order_status" id="order_status" value="{$Request.param.order_status}"/>
    <input type="hidden" value="{$_GET['order_statis_id']|default=0}" name="order_statis_id" id="order_statis_id"/>
  <table class="search-form">
    <tr>
      
      <th>订单编号</th>
      <td class="w150"><input type="text" class="text w150" name="ordersn" placeholder="拍卖单编号" value=""/></td>
     <tr> 
      <th>线下支付状态</th>
      <td class="w160">
          <select name="order_status" class="w150 w160">
              <option value="">支付状态</option>
              <option value="0" <if condition="$Request.param.order_status heq '0'">selected='selected'</if>>待打款</option>
              <option value="1" <if condition="$Request.param.order_status eq 1">selected='selected'</if>>待平台审核</option>
              <option value="2" <if condition="$Request.param.order_status eq 2">selected='selected'</if>>已审核</option>
          </select>
      </td>
      <td>
      	<label class="submit-border"><input class="submit" value="搜索" onclick="ajax_get_table('search-form2',1)" type="button"></label>
      </td>
    </tr>
  </table>
</form>
<div id="ajax_return">
</div>

 	ajax_get_table('search-form2',1);
 	
 	$("#tab > li").each(function(){
		$(this).click(function(){

    // 起始位置日历控件
	laydate.skin('molv');//选择肤色

	 // 结束位置日历控件
	laydate({
	  elem: '#add_time_end',
	  format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
	  festival: true, //显示节日
	  istime: false,
	  choose: function(datas){ //选择日期完毕的回调
		   compare_time($('#add_time_begin').val(),$('#add_time_end').val());
	  }
	});
	
});


function tabSelect(obj){
	var currHasClass = $(obj).hasClass('active');
	if(currHasClass)return;
	
	$("#tab > li").each(function(){
		$(this).removeClass('active');
	});
	
	$(obj).addClass('active');
	var orderStatus = $(obj).attr("data-val");
	$("#order_status").val(orderStatus);
	ajax_get_table('search-form2',1);
}

function ajax_get_table(tab,page){
	var order_statis_id = $('#order_statis_id').val();
	cur_page = page; //当前页面 保存为全局变量
	var ajaxUrl = "/index.php/Seller/Auction/ajaxindex/p/"+page;
	if(order_statis_id>0){
		ajaxUrl = "/index.php/Seller/Auction/ajaxindex/p/"+page+"order_statis_id/"+order_statis_id;
	}
    $.ajax({
        type : "POST",
        url: ajaxUrl,
        data : $('#'+tab).serialize(),// 你的formid
        success: function(data){
            $("#ajax_return").html('');
            $("#ajax_return").append(data);
        }
    });
}

</script>
